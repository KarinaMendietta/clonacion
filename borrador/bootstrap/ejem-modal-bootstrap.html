<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>bootstrap</title>
</head>

<body>
    <h1>Bootstrap</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEjemplo">
        Modal
    </button>
    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Bienvenido</h2>
                </div>
                <div class="modal-body">
                    <h6>Hoy veremos Modals</h6>
                    <p>Para entender la clase de hoy te sugiero hayas visto Bootstrap, y si no lo has hecho aun, ve al
                        link que te dejo aqui abajo</p>
                    <a target="blank" href="https://getbootstrap.com/docs/5.1/forms/input-group/">Link a bootstrap</a>
                    <div class="mt-5 text-center">
                        <img   width="300" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg"
                            alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
